<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rocketeer - The fast deployer for modern applications</title>

	<!-- Chrome Frame and Favicon -->
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<link href='app/img/favicon.png' rel='shortcut icon' />

	<!-- Stylesheets -->
	<!-- build:css builds/css/styles.css -->
	<link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="components/prism/themes/prism-okaidia.css">
	<link rel="stylesheet" href="app/css/styles.css">
	<!-- endbuild -->

	<!-- Responsive tags -->
	<meta name='apple-mobile-web-app-capable' content='yes' />
	<meta name='apple-touch-fullscreen' content='yes' />
	<meta name='viewport' content='width=device-width, initial-scale=1.0' />
</head>

<body ng-app="rocketeer">
	<header class="layout-header">
		<h1>
			Rocketeer
			<small>Send your projects up in the clouds</small>
		</h1>
	</header>

	<section class="layout-buttons">
		<iframe src="http://ghbtns.com/github-btn.html?user=rocketeers&repo=rocketeer&type=watch&size=large&count=true"
		        allowtransparency="true" frameborder="0" scrolling="0" width="162" height="30"></iframe>
		<iframe src="http://ghbtns.com/github-btn.html?user=rocketeers&repo=rocketeer&type=fork&size=large&count=true"
		        allowtransparency="true" frameborder="0" scrolling="0" width="162" height="30"></iframe>
		<iframe src="http://ghbtns.com/github-btn.html?user=rocketeers&repo=rocketeer&type=follow&size=large&count=true"
		        allowtransparency="true" frameborder="0" scrolling="0" width="252" height="30"></iframe>
	</section>

	<div class="layout-container" ng-controller="Rocketeer.AppController">

		<aside class="layout-sidebar">
			<nav ng-repeat="category in categories">
				<h2>{{ category.label }}</h2>
				<ul>
					<li ng-repeat="label in controller.unsorted(category.pages)" ng-init="link = category.pages[label]" ng-class="{active: $parent.$location.path() == '/'+link}">
						<a ng-click="$parent.$parent.$location.path(link)">{{ label }}</a>
					</li>
				</ul>
			</nav>
		</aside>

		<main class="layout-content">
			<ul class="layout-submenu" bs-affix>
				<li class="link-{{ subcategory.size }}" ng-repeat="subcategory in subcategories">
					<a href="#{{ subcategory.anchor }}" du-smooth-scroll>{{ subcategory.label }}</a>
				</li>
			</ul>

			<section ng-include="'app/templates/' +$location.path()+ '.html'" onload="controller.highlight()"></section>
		</main>

	</div>

	<footer
		class="layout-footer" id="footer">
		<a href="https://github.com/rocketeers/website">See the sources for this website</a><br>
		&copy; 2014 - Maxime Fabre
	</footer>

	<!-- build:js builds/js/scripts.js -->
	<script src="components/jquery/dist/jquery.js"></script>
	<script src="components/prism/prism.js"></script>
	<script src="components/prism/components/prism-php.js"></script>
	<script src="components/angular/angular.js"></script>
	<script src="components/angular-scroll/angular-scroll.js"></script>
	<script src="components/angular-strap/dist/angular-strap.js"></script>
	<script src="components/angular-strap/dist/angular-strap.tpl.js"></script>
	<script src="app/js/Controllers/AppController.js"></script>
	<script src="app/js/app.js"></script>
	<!-- endbuild -->

	<script type="text/javascript" src="//use.typekit.net/bhc8bkn.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
</body>
</html>
