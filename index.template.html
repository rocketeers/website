<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rocketeer</title>

	<!-- Chrome Frame and Favicon -->
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<link href='assets/img/favicon.png' rel='shortcut icon' />

	<!-- Stylesheets -->
	<link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	<!-- build:css public/builds/css/styles.css -->
	<link rel="stylesheet" href="public/components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="public/components/prism/themes/prism-okaidia.css">
	<link rel="stylesheet" href="public/app/css/styles.css">
	<!-- endbuild -->

	<!-- Responsive tags -->
	<meta name='apple-mobile-web-app-capable' content='yes' />
	<meta name='apple-touch-fullscreen' content='yes' />
	<meta name='viewport' content='width=device-width, initial-scale=1.0' />
</head>

<body>
	<header class="layout-header">
		<h1>
			Rocketeer
			<small>A fast deployer for the PHP world</small>
		</h1>
	</header>

	<section class="layout-buttons">
		<iframe src="http://ghbtns.com/github-btn.html?user=Anahkiasen&repo=rocketeer&type=watch&size=large&count=true"
	  allowtransparency="true" frameborder="0" scrolling="0" width="162" height="30"></iframe>
		<iframe src="http://ghbtns.com/github-btn.html?user=Anahkiasen&repo=rocketeer&type=fork&size=large&count=true"
	  allowtransparency="true" frameborder="0" scrolling="0" width="162" height="30"></iframe>
		<iframe src="http://ghbtns.com/github-btn.html?user=Anahkiasen&repo=rocketeer&type=follow&size=large&count=true"
	  allowtransparency="true" frameborder="0" scrolling="0" width="252" height="30"></iframe>
	</section>

	<div class="layout-container">
		<aside class="layout-sidebar"></aside>
		<main class="layout-content"><%=content%></main>
	</div>

	<footer class="layout-footer">
		<a href="https://github.com/Anahkiasen/rocketeer/tree/gh-pages">See the sources for this website</a><br>
		&copy; 2014 - Maxime Fabre
	</footer>

	<!-- build:js public/builds/js/scripts.js -->
	<script src="public/components/jquery/dist/jquery.js"></script>
	<script src="public/components/prism/prism.js"></script>
	<script src="public/components/prism/components/prism-php.js"></script>
	<script src="public/components/smooth-scroller/dist/smooth-scroller.bower.js"></script>
	<script src="public/components/toc/dist/toc.bower.js"></script>
	<script src="public/app/js/components/toc.js"></script>
	<script src="public/app/js/index.js"></script>
	<!-- endbuild -->
</body>
</html>
