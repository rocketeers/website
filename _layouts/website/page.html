{% extends template.self %}

{% block body %}
    <header class="layout-header">
        <h1>
            Rocketeer
            <small>Send your projects up in the clouds</small>
        </h1>
    </header>

    <section class="layout-buttons" id="top">
        <iframe src="http://ghbtns.com/github-btn.html?user=rocketeers&repo=rocketeer&type=watch&size=large&count=true"
                allowtransparency="true" frameborder="0" scrolling="0" width="162" height="30"></iframe>
        <iframe src="http://ghbtns.com/github-btn.html?user=rocketeers&repo=rocketeer&type=fork&size=large&count=true"
                allowtransparency="true" frameborder="0" scrolling="0" width="162" height="30"></iframe>
        <iframe src="http://ghbtns.com/github-btn.html?user=Anahkiasen&type=follow&size=large&count=true"
                allowtransparency="true" frameborder="0" scrolling="0" width="252" height="30"></iframe>
    </section>

    {{ super() }}

    <!-- Google Analytics -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-728496-12', 'auto');
        ga('send', 'pageview');
    </script>

    <!-- Typescript -->
    <script src="//projects-banner.madewithlove.be/dist/madewithlove-projects-banner.min.js"></script>
    <script src="https://use.typekit.net/bhc8bkn.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
{% endblock %}
